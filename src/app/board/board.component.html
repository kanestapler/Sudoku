<tbody class="board">
  <tr *ngFor="let x of [0,1,2,3,4,5,6,7,8]">
    <td *ngFor="let y of [0,1,2,3,4,5,6,7,8]">
      <input (keyup)="CheckIfBoardIsComplete(x,y)" class="square" id="t{{x}}{{y}}" autocomplete="off" maxlength="1" type="number" [(ngModel)]="board.board[x][y]"/>
    </td>
  </tr>
</tbody>


<p class="victory-text" [ngClass]="{'completed' : completed}">
  YOU WIN!
</p>
